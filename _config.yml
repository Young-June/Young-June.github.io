title: 영준이의 블로그에 오신 것을 환영합니다.
email: youngjune.woo@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  여러가지 공부를 하다가 오늘(2017.09.06)부로 블로그를 GitHub Pages 로 옮기기로 하였습니다.
  그리고, Jekyll을 이용해서 작성을 해보려고 합니다.
  주고 올릴 내용은 지금 공부중인 것들에 대한 것들을 정리하는 내용으로 작성할 예정입니다.

  ** 이글도 Jekyll로 처음 작성하는 것이어서 블로그 자체 모양도 한동안은 계속 변경이 될 것입니다. **
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: youngjunewoo
github_username:  Young-June

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

#paginate: 5
per_page : 5

